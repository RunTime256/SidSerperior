buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.3.1'
    }
}

plugins {
    id 'java'
    id "org.flywaydb.flyway" version "7.14.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':Commons')
    compile 'org.mybatis:mybatis:3.5.9'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
}
